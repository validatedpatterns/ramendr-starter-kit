apiVersion: batch/v1
kind: Job
metadata:
  name: odf-ssl-certificate-precheck
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: odf-ssl-certificate-management
    app.kubernetes.io/component: certificate-precheck
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  backoffLimit: 10
  activeDeadlineSeconds: 7200
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: odf-ssl-certificate-precheck
      restartPolicy: Never
      containers:
      - name: odf-ssl-precheck
        image: registry.redhat.io/openshift4/ose-cli:latest
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        command:
        - /bin/bash
        - -c
        - |
          {{- .Files.Get "scripts/odf-ssl-precheck.sh" | nindent 10 }}
