apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CA Assessment Authorization and
      Monitoring
    policy.open-cluster-management.io/controls: CA-7 Continuous Monitoring
    policy.open-cluster-management.io/standards: NIST SP 800-53
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/health-check-ignore: "true"
    argocd.argoproj.io/hook: "PostSync"
  labels:
    open-cluster-management.io/policy-set: openshift-plus
  name: policy-cluster-proxy-ca-complete
  namespace: policies
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-cluster-proxy-ca-complete
        annotations:
          argocd.argoproj.io/compare-options: IgnoreExtraneous
      spec:
        object-templates:
        - complianceType: musthave
          objectDefinition:
            apiVersion: batch/v1
            kind: Job
            metadata:
              name: extract-and-distribute-cas
              namespace: openshift-config
              labels:
                app.kubernetes.io/name: cluster-proxy-ca
                app.kubernetes.io/component: ca-extraction
              annotations:
                argocd.argoproj.io/hook: "PostSync"
                argocd.argoproj.io/hook-delete-policy: "HookSucceeded"
            spec:
              template:
                spec:
                  containers:
                  - name: ca-extractor
                    image: registry.redhat.io/openshift4/ose-cli:latest
                    resources:
                      requests:
                        memory: "64Mi"
                        cpu: "100m"
                      limits:
                        memory: "128Mi"
                        cpu: "200m"
                    command:
                    - /bin/bash
                    - -c
                    - |
                      set -euo pipefail
                      
                      echo "Starting complete CA extraction and distribution..."
                      
                      # Create combined CA bundle
                      CA_BUNDLE_FILE="/tmp/combined-ca-bundle.crt"
                      touch "$CA_BUNDLE_FILE"
                      
                      # Extract hub cluster CA
                      echo "Extracting hub cluster CA..."
                      oc get configmap -n openshift-config-managed trusted-ca-bundle -o jsonpath="{.data['ca-bundle\.crt']}" >> "$CA_BUNDLE_FILE" 2>/dev/null || echo "Warning: Could not extract hub cluster CA"
                      
                      # Get managed clusters and extract their CAs
                      echo "Extracting managed cluster CAs..."
                      MANAGED_CLUSTERS=$(oc get managedclusters -o jsonpath='{.items[*].metadata.name}' 2>/dev/null || echo "")
                      
                      for cluster in $MANAGED_CLUSTERS; do
                        if [[ "$cluster" == "local-cluster" ]]; then
                          continue
                        fi
                        echo "Processing cluster: $cluster"
                        
                        # Try ManagedClusterInfo first
                        if oc get managedclusterinfo -n "$cluster" -o jsonpath='{.items[0].spec.loggingCA}' 2>/dev/null | grep -q "BEGIN CERTIFICATE"; then
                          oc get managedclusterinfo -n "$cluster" -o jsonpath='{.items[0].spec.loggingCA}' >> "$CA_BUNDLE_FILE" 2>/dev/null
                          echo "  CA extracted from ManagedClusterInfo"
                        else
                          echo "  No CA found in ManagedClusterInfo for $cluster"
                        fi
                      done
                      
                      # Clean up duplicates
                      sort "$CA_BUNDLE_FILE" | uniq > "${CA_BUNDLE_FILE}.tmp" && mv "${CA_BUNDLE_FILE}.tmp" "$CA_BUNDLE_FILE"
                      
                      # Create ConfigMap on hub cluster
                      echo "Creating cluster-proxy-ca-bundle ConfigMap on hub..."
                      oc create configmap cluster-proxy-ca-bundle \
                        --from-file=ca-bundle.crt="$CA_BUNDLE_FILE" \
                        -n openshift-config \
                        --dry-run=client -o yaml | oc apply -f -
                      
                      # Update hub cluster proxy
                      echo "Updating hub cluster proxy..."
                      oc patch proxy/cluster --type=merge --patch='{"spec":{"trustedCA":{"name":"cluster-proxy-ca-bundle"}}}' || true
                      
                      # Create policy to distribute CA bundle to managed clusters
                      echo "Creating distribution policy for managed clusters..."
                      cat <<EOF | oc apply -f -
                      apiVersion: policy.open-cluster-management.io/v1
                      kind: Policy
                      metadata:
                        name: policy-cluster-proxy-ca-bundle-distribution
                        namespace: policies
                        annotations:
                          policy.open-cluster-management.io/categories: CA Assessment Authorization and Monitoring
                          policy.open-cluster-management.io/controls: CA-7 Continuous Monitoring
                          policy.open-cluster-management.io/standards: NIST SP 800-53
                      spec:
                        disabled: false
                        policy-templates:
                        - objectDefinition:
                            apiVersion: policy.open-cluster-management.io/v1
                            kind: ConfigurationPolicy
                            metadata:
                              name: policy-cluster-proxy-ca-bundle-distribution
                            spec:
                              object-templates:
                              - complianceType: musthave
                                objectDefinition:
                                  apiVersion: v1
                                  kind: ConfigMap
                                  metadata:
                                    name: cluster-proxy-ca-bundle
                                    namespace: openshift-config
                                    labels:
                                      app.kubernetes.io/name: cluster-proxy-ca
                                      app.kubernetes.io/component: ca-bundle
                                      cluster.open-cluster-management.io/type: managed
                                  data:
                                    ca-bundle.crt: |
$(echo "$(cat $CA_BUNDLE_FILE)" | sed 's/^/                                      /')
                              - complianceType: musthave
                                objectDefinition:
                                  apiVersion: config.openshift.io/v1
                                  kind: Proxy
                                  metadata:
                                    name: cluster
                                  spec:
                                    trustedCA:
                                      name: cluster-proxy-ca-bundle
                              remediationAction: enforce
                              severity: high
                      EOF
                      
                      # Create placement rule for managed clusters
                      echo "Creating placement rule for managed clusters..."
                      cat <<EOF | oc apply -f -
                      apiVersion: apps.open-cluster-management.io/v1
                      kind: PlacementRule
                      metadata:
                        name: placement-cluster-proxy-ca-bundle
                        namespace: policies
                      spec:
                        clusterConditions:
                        - type: ManagedClusterConditionAvailable
                          status: "True"
                        clusterSelector:
                          matchExpressions:
                          - key: cluster.open-cluster-management.io/clusterset
                            operator: Exists
                      EOF
                      
                      # Create placement binding
                      echo "Creating placement binding..."
                      cat <<EOF | oc apply -f -
                      apiVersion: policy.open-cluster-management.io/v1
                      kind: PlacementBinding
                      metadata:
                        name: binding-cluster-proxy-ca-bundle
                        namespace: policies
                      placementRef:
                        name: placement-cluster-proxy-ca-bundle
                        kind: PlacementRule
                        apiGroup: apps.open-cluster-management.io
                      subjects:
                      - name: policy-cluster-proxy-ca-bundle-distribution
                        kind: Policy
                        apiGroup: policy.open-cluster-management.io
                      EOF
                      
                      echo "CA extraction and distribution setup completed"
                    env:
                    - name: KUBECONFIG
                      value: ""
                  restartPolicy: Never
                  serviceAccountName: ca-extractor-sa
              backoffLimit: 3
        - complianceType: musthave
          objectDefinition:
            apiVersion: v1
            kind: ServiceAccount
            metadata:
              name: ca-extractor-sa
              namespace: openshift-config
              labels:
                app.kubernetes.io/name: cluster-proxy-ca
                app.kubernetes.io/component: ca-extraction
        - complianceType: musthave
          objectDefinition:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
              name: ca-extractor-role
              labels:
                app.kubernetes.io/name: cluster-proxy-ca
                app.kubernetes.io/component: ca-extraction
            rules:
            - apiGroups: [""]
              resources: ["configmaps"]
              verbs: ["get", "list", "create", "update", "patch"]
            - apiGroups: ["config.openshift.io"]
              resources: ["proxies"]
              verbs: ["get", "patch"]
            - apiGroups: ["cluster.open-cluster-management.io"]
              resources: ["managedclusters"]
              verbs: ["get", "list"]
            - apiGroups: ["internal.open-cluster-management.io"]
              resources: ["managedclusterinfos"]
              verbs: ["get", "list"]
            - apiGroups: ["policy.open-cluster-management.io"]
              resources: ["policies", "placementrules", "placementbindings"]
              verbs: ["get", "list", "create", "update", "patch"]
            - apiGroups: ["apps.open-cluster-management.io"]
              resources: ["placementrules"]
              verbs: ["get", "list", "create", "update", "patch"]
        - complianceType: musthave
          objectDefinition:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: ca-extractor-rolebinding
              labels:
                app.kubernetes.io/name: cluster-proxy-ca
                app.kubernetes.io/component: ca-extraction
            subjects:
            - kind: ServiceAccount
              name: ca-extractor-sa
              namespace: openshift-config
            roleRef:
              kind: ClusterRole
              name: ca-extractor-role
              apiGroup: rbac.authorization.k8s.io
        remediationAction: enforce
        severity: high
