---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drcluster-validation-checker
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: drcluster-validation
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "7"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: drcluster-validation-checker
  labels:
    app.kubernetes.io/name: drcluster-validation
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "7"
rules:
# Permissions for checking DRCluster resources
- apiGroups: ["ramendr.openshift.io"]
  resources: ["drclusters"]
  verbs: ["get", "list"]
# Permissions for checking DRPolicy resources
- apiGroups: ["ramendr.openshift.io"]
  resources: ["drpolicies"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: drcluster-validation-checker
  labels:
    app.kubernetes.io/name: drcluster-validation
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "7"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: drcluster-validation-checker
subjects:
- kind: ServiceAccount
  name: drcluster-validation-checker
  namespace: open-cluster-management

