apiVersion: v1
kind: ServiceAccount
metadata:
  name: odf-dr-prerequisites-checker
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "5"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odf-dr-prerequisites-checker
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "5"
rules:
# Permissions for checking managed clusters
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["get", "list"]
- apiGroups: ["internal.open-cluster-management.io"]
  resources: ["managedclusterinfos"]
  verbs: ["get", "list"]
# Permissions for checking ODF health
- apiGroups: ["ocs.openshift.io"]
  resources: ["storageclusters"]
  verbs: ["get", "list"]
- apiGroups: ["odf.openshift.io"]
  resources: ["storageclusters"]
  verbs: ["get", "list"]
# Permissions for checking CA configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: ["config.openshift.io"]
  resources: ["proxies"]
  verbs: ["get", "list"]
# Permissions for accessing managed cluster secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Permissions for checking pods and deployments
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
# Permissions for checking S3 service (NooBaa) health
- apiGroups: ["noobaa.io"]
  resources: ["noobaas"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services", "endpoints", "namespaces"]
  verbs: ["get", "list"]
# Permissions for checking CRDs
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: odf-dr-prerequisites-checker
  labels:
    app.kubernetes.io/name: odf-dr-prerequisites
    app.kubernetes.io/component: health-check
  annotations:
    argocd.argoproj.io/sync-wave: "5"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: odf-dr-prerequisites-checker
subjects:
- kind: ServiceAccount
  name: odf-dr-prerequisites-checker
  namespace: open-cluster-management