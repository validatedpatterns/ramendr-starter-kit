apiVersion: v1
kind: ServiceAccount
metadata:
  name: submariner-sg-tagger
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: submariner-sg-tag
    app.kubernetes.io/component: aws-tagging
  annotations:
    argocd.argoproj.io/sync-wave: "8"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: submariner-sg-tagger
  labels:
    app.kubernetes.io/name: submariner-sg-tag
    app.kubernetes.io/component: aws-tagging
  annotations:
    argocd.argoproj.io/sync-wave: "8"
rules:
# Permissions for accessing managed clusters
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["get", "list"]
- apiGroups: ["internal.open-cluster-management.io"]
  resources: ["managedclusterinfos"]
  verbs: ["get", "list"]
# Permissions for accessing managed cluster secrets (kubeconfigs and AWS credentials)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Permissions for accessing infrastructure resources (to get infrastructure name and AWS region)
- apiGroups: ["config.openshift.io"]
  resources: ["infrastructures"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: submariner-sg-tagger
  labels:
    app.kubernetes.io/name: submariner-sg-tag
    app.kubernetes.io/component: aws-tagging
  annotations:
    argocd.argoproj.io/sync-wave: "8"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: submariner-sg-tagger
subjects:
- kind: ServiceAccount
  name: submariner-sg-tagger
  namespace: open-cluster-management

